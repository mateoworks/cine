<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Director</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<main role="main">
		<div class="container">
			<div class="card">
				<h4 class="card-header">
					<Strong>Datos del director</Strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/directores/modificar}" method="post">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<input type="hidden" name="id" id="id" th:field="${director.id}">
									<label for="codigo">Nombre</label> <input type="text"
										id="nombre" name="nombre" th:field="${director.nombre}"
										class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="nombre">Apellidos</label> <input type="text"
										id="apellidos" name="apellidos" th:field="${director.apellidos}"
										class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="salario">Fecha de nacimiento</label> <input type="date"
										id="fechaNacimiento" name="fechaNacimiento" th:field="${director.fechaNacimiento}"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<label for="descripcion">Biografia</label> <input type="text"
										id="biografia" name="biografia"
										th:field="${director.biografia}" class="form-control">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
