<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Director</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<main role="main">
		<div class="container">
			<div class="card">
				<h4 class="card-header">
					<Strong>Datos del director</Strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/directores/guardar}" method="post">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="codigo">Nombre</label> 
									<input type="text" id="codigo" name="nombre" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="nombre">Apellidos</label> 
									<input type="text" id="nombre" name="apellidos" class="form-control">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="salario">Fecha de nacimiento</label> 
									<input type="date"id="salario" name="salario" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<label for="descripcion">Descripcion</label> <input type="text"
										id="descripcion" name="descripcion" class="form-control">
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-check">
									<br /> <label class="form-check-label" for="estado0"></label> <input
										class="form-check-input" type="radio" name="estado"
										id="estado" value=true checked="checked"> <label
										class="form-check-label" for="estado1">Activo</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="estado"
										id="estado" value=false> <label
										class="form-check-label" for="estado2">Inativo</label>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
